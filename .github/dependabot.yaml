version: 2
updates:
  - package-ecosystem: "github-actions"
    # Workflow files stored in the
    # default location of `.github/workflows`
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "github-action"
  - package-ecosystem: gradle
    directory: "/java"
    schedule:
      interval: daily
    commit-message:
      prefix: "java"
